<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>image-grid demo</title>
		<link href="./dist/index.css" rel="stylesheet" />
		<style>
			* {
			    padding: 0;
			    margin: 0;
			}
			body {
			    padding: 20px;
			    font-family: "Helvetica Neue", Arial, sans-serif;
			}
			h1 {
				margin-bottom: 20px; 
			}
			label {
				padding: 10px;
				max-width: 50%;
				width: 300px;
				font-size: 14px;
				text-transform: uppercase;
				display: inline-block;
				background-color: #EEE;
				margin-bottom: 20px;
			}
			label input {
				margin-top: 5px;
				width: 100%;
				display: block;
			}
			button {
				background-color: #EEE;
				border: 0;
				padding: 5px 10px;
				border-radius: 3px;
			}
			.container {
			    background-color: #222;
			    padding: 1px 0 0 1px;
			}
			
			.container > * {
			    height: 100px;
			    margin-bottom: 1px;
			    margin-right: 1px;
			    background-color: rgba(0, 0, 0, 0.1);
			}
			
			.container > div > div {
			    background-color: rgba(0, 0, 0, 0.5);
			    color: #FFF;
			    position: absolute;
			    left: 0;
			    bottom: 0;
			    right: 0;
			    padding: 5px;
			    font-size: 16px;
			    display: none;
			}
			.container > div:hover > div {
			    display: block; 
			}
		</style>
	</head>
	<body>
		<h1>image-grid demo</h1>
		<label>
			Max height: <span><span id="maxHeightValue">100</span>px</span>
		<input type="range" min="50" max="400" value="100" id="maxHeight"/>
		</label>
		<label>
			Padding: <span><span id="marginValue">1</span>px</span>
		<input type="range" min="0" max="30" value="1" id="margin"/>
		</label>
		<button id="destroy">Deactivate</button>
		<button id="create">Activate</button>
